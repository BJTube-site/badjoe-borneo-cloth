<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badjoe Borneo Cloth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anton', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      color: #ff3b3b;
      display: inline-block;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      top: 40px;
      left: 0;
      padding: 10px 0;
      min-width: 150px;
      border: 1px solid #ff3b3b;
      border-radius: 5px;
      z-index: 1000;
    }

    .dropdown-menu li {
      display: block;
    }

    .dropdown-menu li a {
      display: block;
      padding: 10px 15px;
      color: #fff;
    }

    .dropdown-menu li a:hover {
      background-color: #ff3b3b;
      color: #fff;
    }

    .hero {
      background: url('https://png.pngtree.com/background/20230317/original/pngtree-forest-tree-silhouette-background-picture-image_2149295.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 40px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .cta {
      margin-top: 20px;
      background: #ff3b3b;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 30px;
      background: #111;
    }

    .product {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3, .product h2 {
      margin-top: 10px;
    }

    .product .btn, .product a {
      display: inline-block;
      margin-top: 10px;
      background: #ff3b3b;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    footer .socials a {
      color: #ff3b3b;
      margin: 0 5px;
      text-decoration: none;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #1a1a1a;
      border: 2px solid #ff3b3b;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
    }

    .popup-box h2 {
      color: #ff3b3b;
      margin-bottom: 10px;
    }

    .popup-box p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .popup-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .popup-buttons .btn {
      padding: 10px 20px;
      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-buttons .btn.follow:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .hero h2 {
        font-size: 28px;
        padding: 8px 16px;
      }

      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
      }

      .product {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 20px;
      }

      .hero {
        height: 300px;
      }

      .hero h2 {
        font-size: 20px;
        padding: 6px 12px;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }

      .cta, .product .btn, .popup-buttons .btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      .popup-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Badjoe Borneo Cloth HTML Structure di sini -->
</body>
</html>
